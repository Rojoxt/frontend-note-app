<div class="w-full max-w-2xl p-6 md:p-8 rounded-lg shadow-lg bg-white">
  <div class="flex items-center gap-3 mb-4">
    <span class="material-icons text-primary">note_add</span>
    <h2 class="text-xl font-semibold">{{ note ? 'Edit note' : 'Create new note' }}</h2>
  </div>

  <form (ngSubmit)="submit()" [formGroup]="form" class="space-y-4">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Note title"/>
      <mat-error *ngIf="form.get('title')?.invalid && form.get('title')?.touched">Title is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Content</mat-label>
      <textarea matInput formControlName="content" rows="6" placeholder="Describe the note..."></textarea>
      <mat-error *ngIf="form.get('content')?.invalid && form.get('content')?.touched">Content is required</mat-error>
    </mat-form-field>

    <div class="flex justify-between items-center gap-4 pt-2">
      <div class="text-sm text-gray-500 hidden sm:block">Write ideas or quick reminders</div>
      <div class="flex items-center gap-2">
        <button mat-button type="button" (click)="cancelEdit()"
                [disabled]="saving">{{ note ? 'Cancel' : 'Clear' }}
        </button>
        <button mat-raised-button color="primary" type="submit"
                [disabled]="form.invalid || saving">{{ note ? (saving ? 'Saving...' : 'Update') : (saving ? 'Creating...' : 'Create Note') }}
        </button>
      </div>
    </div>
  </form>
</div>
